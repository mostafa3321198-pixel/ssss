<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <script type="module" src="firebase-config.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - نظام الحسابات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --success-color: #4cc9f0;
            --accent-color: #7209b7;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --danger-color: #e63946;
            --warning-color: #fca311;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        h1 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .header-subtitle {
            color: var(--accent-color);
            font-size: 1.1rem;
        }
        
        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--warning-color), #f3722c);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            transform: translateY(-50%) translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.5rem;
        }
        
        .stat-income .stat-icon {
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            color: white;
        }
        
        .stat-expense .stat-icon {
            background: linear-gradient(135deg, #e63946, #c1121f);
            color: white;
        }
        
        .stat-clients .stat-icon {
            background: linear-gradient(135deg, #7209b7, #3a0ca3);
            color: white;
        }
        
        .stat-profit .stat-icon {
            background: linear-gradient(135deg, #fca311, #f3722c);
            color: white;
        }
        
        .stat-number {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-income .stat-number {
            color: var(--success-color);
        }
        
        .stat-expense .stat-number {
            color: var(--danger-color);
        }
        
        .stat-clients .stat-number {
            color: var(--accent-color);
        }
        
        .stat-profit .stat-number {
            color: var(--warning-color);
        }
        
        .stat-label {
            font-size: 1rem;
            color: #666;
            font-weight: 600;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        @media (max-width: 992px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .chart-title {
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--success-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        .recent-activities {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 25px;
        }
        
        .activities-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.3s;
        }
        
        .activity-item:hover {
            background: #f8f9fa;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            color: white;
        }
        
        .activity-income .activity-icon {
            background: var(--success-color);
        }
        
        .activity-expense .activity-icon {
            background: var(--danger-color);
        }
        
        .activity-client .activity-icon {
            background: var(--accent-color);
        }
        
        .activity-payment .activity-icon {
            background: var(--primary-color);
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .activity-desc {
            color: #666;
            font-size: 0.9rem;
        }
        
        .activity-amount {
            font-weight: bold;
            text-align: left;
        }
        
        .activity-income .activity-amount {
            color: var(--success-color);
        }
        
        .activity-expense .activity-amount {
            color: var(--danger-color);
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #f3722c);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #4895ef);
            color: white;
        }
        
        .auto-save-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .auto-save-indicator.visible {
            opacity: 1;
        }
        
        .auto-save-indicator.saving {
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            color: white;
        }
        
        .auto-save-indicator.saved {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
        }

        .sync-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" onclick="goToMain()">
                <i class="fas fa-arrow-right"></i> العودة
            </button>
            <div class="connection-status" id="connectionStatus">
                <i class="fas fa-wifi"></i> متصل
            </div>
            <h1><i class="fas fa-chart-line"></i> لوحة التحكم - نظرة عامة</h1>
            <p class="header-subtitle">عرض إحصائيات وأداء النظام بشكل شامل</p>
        </header>
        
        <!-- إحصائيات سريعة -->
        <div class="stats-grid">
            <div class="stat-card stat-income">
                <div class="stat-icon">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <div class="stat-number" id="totalIncome">0</div>
                <div class="stat-label">إجمالي الدخل</div>
            </div>
            <div class="stat-card stat-expense">
                <div class="stat-icon">
                    <i class="fas fa-receipt"></i>
                </div>
                <div class="stat-number" id="totalExpense">0</div>
                <div class="stat-label">إجمالي المصروفات</div>
            </div>
            <div class="stat-card stat-clients">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-number" id="totalClients">0</div>
                <div class="stat-label">إجمالي العملاء</div>
            </div>
            <div class="stat-card stat-profit">
                <div class="stat-icon">
                    <i class="fas fa-chart-pie"></i>
                </div>
                <div class="stat-number" id="netProfit">0</div>
                <div class="stat-label">صافي الربح</div>
            </div>
        </div>
        
        <!-- الرسوم البيانية -->
        <div class="charts-grid">
            <div class="chart-container">
                <h3 class="chart-title"><i class="fas fa-chart-bar"></i> الدخل مقابل المصروفات</h3>
                <div class="chart-wrapper">
                    <canvas id="incomeExpenseChart"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <h3 class="chart-title"><i class="fas fa-chart-pie"></i> توزيع العملاء حسب الخدمات</h3>
                <div class="chart-wrapper">
                    <canvas id="servicesChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- النشاطات الأخيرة -->
        <div class="recent-activities">
            <h3 class="chart-title"><i class="fas fa-history"></i> النشاطات الأخيرة</h3>
            <div class="activities-list" id="activitiesList">
                <!-- سيتم ملء هذا القسم بالنشاطات -->
            </div>
        </div>

        <!-- أزرار التنقل -->
        <div class="nav-buttons">
            <button class="btn btn-warning" onclick="goToClients()">
                <i class="fas fa-users"></i> صفحة العملاء
            </button>
            <button class="btn btn-warning" onclick="goToInvoices()">
                <i class="fas fa-file-invoice"></i> صفحة الفواتير
            </button>
            <button class="btn btn-success" onclick="goToInventory()">
                <i class="fas fa-warehouse"></i> صفحة الجرد
            </button>
            <button class="btn btn-primary" onclick="goToMain()">
                <i class="fas fa-plus"></i> صفحة التسجيل
            </button>
        </div>
    </div>

    <!-- مؤشر الحفظ التلقائي -->
    <div class="auto-save-indicator" id="autoSaveIndicator">
        <i class="fas fa-save"></i>
        <span id="saveMessage">جارٍ الحفظ...</span>
    </div>

    <!-- مؤشر المزامنة -->
    <div class="sync-status" id="syncStatus">
        <i class="fas fa-sync-alt"></i>
        <span>جاري المزامنة...</span>
    </div>

    <script>
        // المتغيرات العامة
        let incomeExpenseChart, servicesChart;
        let autoSaveTimeout;

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            setupAutoSave();
            startAutoRefresh();
        });

        // تحميل بيانات الداش بورد
        function loadDashboardData() {
            updateStats();
            updateCharts();
            updateRecentActivities();
        }

        // تحديث الإحصائيات
        function updateStats() {
            // بيانات العملاء
            const savedClients = JSON.parse(localStorage.getItem('savedClients') || '[]');
            const totalClients = savedClients.length;
            
            // بيانات الجرد
            const transactions = JSON.parse(localStorage.getItem('inventoryTransactions') || '[]');
            const totalIncome = transactions
                .filter(t => t.type === 'دخل')
                .reduce((sum, t) => sum + t.amount, 0);
                
            const totalExpense = transactions
                .filter(t => t.type === 'مصروف')
                .reduce((sum, t) => sum + t.amount, 0);
                
            const netProfit = totalIncome - totalExpense;
            
            // تحديث واجهة المستخدم
            document.getElementById('totalIncome').textContent = totalIncome.toFixed(2);
            document.getElementById('totalExpense').textContent = totalExpense.toFixed(2);
            document.getElementById('totalClients').textContent = totalClients;
            document.getElementById('netProfit').textContent = netProfit.toFixed(2);
        }

        // تحديث الرسوم البيانية
        function updateCharts() {
            updateIncomeExpenseChart();
            updateServicesChart();
        }

        // تحديث مخطط الدخل مقابل المصروفات
        function updateIncomeExpenseChart() {
            const transactions = JSON.parse(localStorage.getItem('inventoryTransactions') || '[]');
            
            // تجميع البيانات حسب الشهر
            const monthlyData = {};
            transactions.forEach(transaction => {
                const date = new Date(transaction.timestamp);
                const monthYear = `${date.getFullYear()}-${date.getMonth() + 1}`;
                
                if (!monthlyData[monthYear]) {
                    monthlyData[monthYear] = { income: 0, expense: 0 };
                }
                
                if (transaction.type === 'دخل') {
                    monthlyData[monthYear].income += transaction.amount;
                } else if (transaction.type === 'مصروف') {
                    monthlyData[monthYear].expense += transaction.amount;
                }
            });
            
            // تحضير البيانات للرسم البياني
            const labels = Object.keys(monthlyData).sort();
            const incomeData = labels.map(label => monthlyData[label].income);
            const expenseData = labels.map(label => monthlyData[label].expense);
            
            const ctx = document.getElementById('incomeExpenseChart').getContext('2d');
            
            if (incomeExpenseChart) {
                incomeExpenseChart.destroy();
            }
            
            incomeExpenseChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'الدخل',
                            data: incomeData,
                            backgroundColor: '#4cc9f0',
                            borderColor: '#4361ee',
                            borderWidth: 1
                        },
                        {
                            label: 'المصروفات',
                            data: expenseData,
                            backgroundColor: '#e63946',
                            borderColor: '#c1121f',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value + ' درهم';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            rtl: true
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y + ' درهم';
                                }
                            }
                        }
                    }
                }
            });
        }

        // تحديث مخطط توزيع الخدمات
        function updateServicesChart() {
            const savedClients = JSON.parse(localStorage.getItem('savedClients') || '[]');
            
            // تجميع العملاء حسب نوع الخدمة
            const serviceCounts = {};
            savedClients.forEach(client => {
                const serviceCategory = client.serviceCategory || 'غير محدد';
                serviceCounts[serviceCategory] = (serviceCounts[serviceCategory] || 0) + 1;
            });
            
            const labels = Object.keys(serviceCounts);
            const data = Object.values(serviceCounts);
            
            const ctx = document.getElementById('servicesChart').getContext('2d');
            
            if (servicesChart) {
                servicesChart.destroy();
            }
            
            servicesChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels.map(label => getServiceCategoryName(label)),
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#4361ee', '#3a0ca3', '#4cc9f0', 
                            '#7209b7', '#fca311', '#e63946'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            rtl: true
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = Math.round((value / total) * 100);
                                    return `${label}: ${value} عميل (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // تحديث النشاطات الأخيرة
        function updateRecentActivities() {
            const activitiesList = document.getElementById('activitiesList');
            const transactions = JSON.parse(localStorage.getItem('inventoryTransactions') || '[]');
            const savedClients = JSON.parse(localStorage.getItem('savedClients') || '[]');
            
            // دمج النشاطات
            let activities = [];
            
            // إضافة المعاملات المالية
            transactions.slice(-10).forEach(transaction => {
                activities.push({
                    type: transaction.type === 'دخل' ? 'income' : 'expense',
                    title: transaction.type === 'دخل' ? 'دخل جديد' : 'مصروف جديد',
                    description: transaction.description,
                    amount: transaction.amount,
                    date: transaction.date,
                    timestamp: transaction.timestamp
                });
            });
            
            // إضافة العملاء الجدد
            savedClients.slice(-5).forEach(client => {
                activities.push({
                    type: 'client',
                    title: 'عميل جديد',
                    description: `تم تسجيل العميل ${client.name}`,
                    amount: client.totalAmount || 0,
                    date: client.registrationDate,
                    timestamp: new Date(client.registrationDate).getTime()
                });
            });
            
            // ترتيب النشاطات من الأحدث إلى الأقدم
            activities.sort((a, b) => b.timestamp - a.timestamp);
            
            // عرض النشاطات (أحدث 10 نشاطات)
            activities = activities.slice(0, 10);
            
            if (activities.length === 0) {
                activitiesList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-history fa-3x" style="margin-bottom: 20px; opacity: 0.5;"></i>
                        <h3>لا توجد نشاطات</h3>
                        <p>لم يتم تسجيل أي نشاطات حتى الآن</p>
                    </div>
                `;
                return;
            }
            
            activitiesList.innerHTML = activities.map(activity => {
                const iconClass = activity.type === 'income' ? 'fa-money-bill-wave' : 
                                activity.type === 'expense' ? 'fa-receipt' : 
                                activity.type === 'client' ? 'fa-user-plus' : 'fa-money-bill-wave';
                
                return `
                    <div class="activity-item activity-${activity.type}">
                        <div class="activity-icon">
                            <i class="fas ${iconClass}"></i>
                        </div>
                        <div class="activity-content">
                            <div class="activity-title">${activity.title}</div>
                            <div class="activity-desc">${activity.description}</div>
                        </div>
                        <div class="activity-amount">
                            ${activity.type !== 'client' ? (activity.amount + ' درهم') : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // الحصول على اسم الفئة
        function getServiceCategoryName(category) {
            const categories = {
                'ads': 'إعلانات ممولة',
                'website': 'تصميم موقع',
                'system': 'نظام حساب',
                'video': 'إنتاج فيديو',
                'logo': 'تصميم لوجو أو شعار',
                'app': 'تصميم تطبيق موبايل',
                'غير محدد': 'غير محدد'
            };
            return categories[category] || category || 'غير محدد';
        }

        // إعداد الحفظ التلقائي
        function setupAutoSave() {
            // مراقبة تغييرات التخزين المحلي
            window.addEventListener('storage', function(e) {
                if (e.key === 'savedClients' || e.key === 'inventoryTransactions') {
                    triggerAutoSave();
                }
            });
            
            // تحديث دوري كل 30 ثانية
            setInterval(triggerAutoSave, 30000);
        }

        // تشغيل الحفظ التلقائي
        function triggerAutoSave() {
            clearTimeout(autoSaveTimeout);
            
            showAutoSaveIndicator('جارٍ حفظ التغييرات...', 'saving');
            
            autoSaveTimeout = setTimeout(() => {
                loadDashboardData();
                showAutoSaveIndicator('تم حفظ التغييرات تلقائياً', 'saved');
            }, 1000);
        }

        // عرض مؤشر الحفظ
        function showAutoSaveIndicator(message, type) {
            const indicator = document.getElementById('autoSaveIndicator');
            const messageElement = document.getElementById('saveMessage');
            
            messageElement.textContent = message;
            indicator.className = 'auto-save-indicator visible ' + type;
            
            setTimeout(() => {
                indicator.classList.remove('visible');
            }, 3000);
        }

        // بدء التحديث التلقائي
        function startAutoRefresh() {
            // تحديث البيانات كل دقيقة
            setInterval(loadDashboardData, 60000);
        }

        // التنقل بين الصفحات
        function goToMain() {
            window.location.href = 'index.html';
        }

        function goToClients() {
            const password = prompt('أدخل كلمة السر للدخول إلى صفحة العملاء:');
            if (password === '2004') {
                window.location.href = 'clients.html';
            } else if (password !== null) {
                alert('كلمة السر غير صحيحة!');
            }
        }

        function goToInvoices() {
            const password = prompt('أدخل كلمة السر للدخول إلى صفحة الفواتير:');
            if (password === '2004') {
                window.location.href = 'invoices.html';
            } else if (password !== null) {

            }
        }

        function goToInventory() {
            const password = prompt('أدخل كلمة السر للدخول إلى صفحة الجرد:');
            if (password === '2004') {
                window.location.href = 'inventory.html';
            } else if (password !== null) {

            }
        }

        // دوال معالجة تحديثات Firebase
        window.updateClientsFromFirebase = function(clientsData) {
            if (clientsData) {
                localStorage.setItem('savedClients', JSON.stringify(Object.values(clientsData)));
                loadDashboardData();
                console.log("✅ تم تحديث العملاء من Firebase في الداشبورد");
            }
        };

        window.updateTransactionsFromFirebase = function(transactionsData) {
            if (transactionsData) {
                localStorage.setItem('inventoryTransactions', JSON.stringify(Object.values(transactionsData)));
                loadDashboardData();
                console.log("✅ تم تحديث المعاملات من Firebase في الداشبورد");
            }
        };
    </script>
