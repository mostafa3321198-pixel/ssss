<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <script type="module" src="firebase-config.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات العملاء المسجلين - نظام الحسابات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --success-color: #4cc9f0;
            --accent-color: #7209b7;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --danger-color: #e63946;
            --warning-color: #fca311;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        h1 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .header-subtitle {
            color: var(--accent-color);
            font-size: 1.1rem;
        }
        
        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--warning-color), #f3722c);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            transform: translateY(-50%) translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .search-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-container input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .client-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }
        
        .client-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--success-color);
        }
        
        .client-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin: 0;
        }
        
        .client-id {
            background: var(--accent-color);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .client-details {
            margin-bottom: 20px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--secondary-color);
            min-width: 120px;
        }
        
        .detail-value {
            color: var(--dark-color);
            text-align: left;
            flex: 1;
        }
        
        .services-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 10px;
        }
        
        .services-title {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .service-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .service-item:last-child {
            border-bottom: none;
        }
        
        .payment-section {
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            color: white;
            border-radius: 10px;
        }
        
        .payment-title {
            margin-bottom: 15px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .payment-breakdown {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .payment-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .payment-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            opacity: 0.9;
        }
        
        .payment-amount {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .payment-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .status-paid {
            background: var(--success-color);
            color: white;
        }
        
        .status-pending {
            background: var(--warning-color);
            color: white;
        }
        
        .payment-history {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .history-title {
            font-size: 1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .no-clients {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            color: #666;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #f3722c);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #c1121f);
            color: white;
        }
        
        .stats-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .client-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .btn-sm {
            padding: 8px 12px;
            font-size: 0.8rem;
            flex: 1;
            min-width: 80px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        /* مؤشر الحفظ التلقائي */
        .auto-save-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .auto-save-indicator.visible {
            opacity: 1;
        }
        
        .auto-save-indicator.saving {
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            color: white;
        }
        
        .auto-save-indicator.saved {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
        }

        .sync-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" onclick="goToMain()">
                <i class="fas fa-arrow-right"></i> العودة للتسجيل
            </button>
            <div class="connection-status" id="connectionStatus">
                <i class="fas fa-wifi"></i> متصل
            </div>
            <h1><i class="fas fa-users"></i> بيانات العملاء المسجلين</h1>
            <p class="header-subtitle">عرض كافة بيانات العملاء والخدمات المطلوبة</p>
        </header>
        
        <!-- قسم الإحصائيات -->
        <section class="stats-section">
            <h2><i class="fas fa-chart-bar"></i> إحصائيات النظام</h2>
            <div class="stats-grid" id="statsGrid">
                <!-- سيتم ملء هذا القسم بالإحصائيات -->
            </div>
        </section>
        
        <!-- قسم البحث -->
        <section class="search-section">
            <h2><i class="fas fa-search"></i> البحث في العملاء</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ابحث بالاسم، رقم التليفون، أو رقم العميل...">
                <button class="btn btn-primary" id="searchButton">
                    <i class="fas fa-search"></i> بحث
                </button>
            </div>
        </section>
        
        <!-- عرض العملاء -->
        <div class="clients-grid" id="clientsGrid">
            <!-- سيتم ملء هذا القسم بالعملاء -->
        </div>

        <!-- أزرار التنقل -->
        <div class="nav-buttons">
            <button class="btn btn-warning" onclick="goToInvoices()">
                <i class="fas fa-file-invoice"></i> صفحة الفواتير
            </button>
            <button class="btn btn-success" onclick="goToInventory()">
                <i class="fas fa-warehouse"></i> صفحة الجرد
            </button>
            <button class="btn btn-primary" onclick="goToDashboard()">
                <i class="fas fa-tachometer-alt"></i> لوحة التحكم
            </button>
            <button class="btn btn-primary" onclick="goToMain()">
                <i class="fas fa-plus"></i> صفحة التسجيل
            </button>
        </div>
    </div>

    <!-- مؤشر الحفظ التلقائي -->
    <div class="auto-save-indicator" id="autoSaveIndicator">
        <i class="fas fa-save"></i>
        <span id="saveMessage">جارٍ الحفظ...</span>
    </div>

    <!-- مؤشر المزامنة -->
    <div class="sync-status" id="syncStatus">
        <i class="fas fa-sync-alt"></i>
        <span>جاري المزامنة...</span>
    </div>

    <script>
        let savedClients = [];
        let filteredClients = [];
        let autoSaveTimeout;

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadClients();
            setupEventListeners();
            displayClients();
            updateStats();
            setupAutoSave();
        });

        // تحميل العملاء من التخزين المحلي (سيتم تحديثها تلقائياً من Firebase)
        function loadClients() {
            const storedClients = localStorage.getItem('savedClients');
            if (storedClients) {
                savedClients = JSON.parse(storedClients);
                filteredClients = [...savedClients];
            }
        }

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // البحث عن العملاء
            document.getElementById('searchButton').addEventListener('click', function() {
                searchClients();
            });
            
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchClients();
                }
            });
            
            document.getElementById('searchInput').addEventListener('input', function() {
                if (this.value === '') {
                    filteredClients = [...savedClients];
                    displayClients();
                    updateStats();
                }
            });
        }

        // إعداد الحفظ التلقائي
        function setupAutoSave() {
            // مراقبة تغييرات التخزين المحلي
            window.addEventListener('storage', function(e) {
                if (e.key === 'savedClients') {
                    triggerAutoSave();
                }
            });
            
            // تحديث دوري كل 30 ثانية
            setInterval(triggerAutoSave, 30000);
        }

        // تشغيل الحفظ التلقائي
        function triggerAutoSave() {
            clearTimeout(autoSaveTimeout);
            
            showAutoSaveIndicator('جارٍ حفظ التغييرات...', 'saving');
            
            autoSaveTimeout = setTimeout(() => {
                loadClients();
                displayClients();
                updateStats();
                showAutoSaveIndicator('تم حفظ التغييرات تلقائياً', 'saved');
            }, 1000);
        }

        // عرض مؤشر الحفظ
        function showAutoSaveIndicator(message, type) {
            const indicator = document.getElementById('autoSaveIndicator');
            const messageElement = document.getElementById('saveMessage');
            
            messageElement.textContent = message;
            indicator.className = 'auto-save-indicator visible ' + type;
            
            setTimeout(() => {
                indicator.classList.remove('visible');
            }, 3000);
        }

        // البحث عن العملاء
        function searchClients() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm.trim()) {
                filteredClients = [...savedClients];
            } else {
                filteredClients = savedClients.filter(client => 
                    client.name.toLowerCase().includes(searchTerm) ||
                    client.phone.includes(searchTerm) ||
                    client.id.toLowerCase().includes(searchTerm) ||
                    (client.company && client.company.toLowerCase().includes(searchTerm)) ||
                    client.email.toLowerCase().includes(searchTerm)
                );
            }
            
            displayClients();
            updateStats();
        }

        // عرض العملاء
        function displayClients() {
            const clientsGrid = document.getElementById('clientsGrid');
            
            if (filteredClients.length === 0) {
                clientsGrid.innerHTML = `
                    <div class="no-clients">
                        <i class="fas fa-users fa-3x" style="margin-bottom: 20px; opacity: 0.5;"></i>
                        <h3>لا توجد عملاء مسجلين</h3>
                        <p>لم يتم العثور على عملاء مطابقين لمعايير البحث</p>
                    </div>
                `;
                return;
            }
            
            clientsGrid.innerHTML = '';
            
            filteredClients.forEach(client => {
                const clientCard = document.createElement('div');
                clientCard.className = 'client-card';
                
                // حساب المبلغ المدفوع
                let paidAmount = 0;
                if (client.paymentHistory) {
                    client.paymentHistory.forEach(payment => {
                        const amount = parseFloat(payment.amount);
                        if (!isNaN(amount)) {
                            paidAmount += amount;
                        }
                    });
                }
                
                // حالة الدفعات
                const firstPaymentPaid = client.paymentHistory && client.paymentHistory.some(p => p.type === 'الدفعة الأولى');
                const secondPaymentPaid = client.paymentHistory && client.paymentHistory.some(p => p.type === 'الدفعة الثانية');
                
                clientCard.innerHTML = `
                    <div class="client-header">
                        <h3 class="client-name">${client.name}</h3>
                        <div class="client-id">${client.id}</div>
                    </div>
                    
                    <div class="client-details">
                        <div class="detail-row">
                            <span class="detail-label">رقم التليفون:</span>
                            <span class="detail-value">${client.phone}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">البريد الإلكتروني:</span>
                            <span class="detail-value">${client.email}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">كلمة سر الإيميل:</span>
                            <span class="detail-value">${client.emailPassword || 'غير محفوظة'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">اسم الشركة:</span>
                            <span class="detail-value">${client.company || 'لا توجد'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">الفئة المطلوبة:</span>
                            <span class="detail-value">${getServiceCategoryName(client.serviceCategory)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">تاريخ التسجيل:</span>
                            <span class="detail-value">${client.registrationDate}</span>
                        </div>
                    </div>
                    
                    ${client.details ? `
                    <div class="detail-row">
                        <span class="detail-label">التفاصيل:</span>
                        <span class="detail-value">${client.details}</span>
                    </div>
                    ` : ''}
                    
                    ${client.selectedServices && client.selectedServices.length > 0 ? `
                    <div class="services-section">
                        <h4 class="services-title"><i class="fas fa-concierge-bell"></i> الخدمات المطلوبة</h4>
                        ${client.selectedServices.map(service => `
                            <div class="service-item">
                                <span>${service.name}</span>
                                <span><strong>${service.price} درهم</strong></span>
                            </div>
                        `).join('')}
                        <div class="service-item" style="border-top: 2px solid var(--primary-color); margin-top: 10px; padding-top: 10px;">
                            <span><strong>المجموع</strong></span>
                            <span><strong>${client.totalAmount || 0} درهم</strong></span>
                        </div>
                    </div>
                    ` : ''}
                    
                    <div class="payment-section">
                        <h4 class="payment-title"><i class="fas fa-money-bill-wave"></i> الحالة المالية</h4>
                        
                        <div class="payment-breakdown">
                            <div class="payment-box">
                                <div class="payment-label">الدفعة الأولى</div>
                                <div class="payment-amount">${(client.totalAmount / 2).toFixed(2)} درهم</div>
                                <div class="payment-status ${firstPaymentPaid ? 'status-paid' : 'status-pending'}">
                                    ${firstPaymentPaid ? 'تم الدفع' : 'قيد الانتظار'}
                                </div>
                            </div>
                            <div class="payment-box">
                                <div class="payment-label">الدفعة الثانية</div>
                                <div class="payment-amount">${(client.totalAmount / 2).toFixed(2)} درهم</div>
                                <div class="payment-status ${secondPaymentPaid ? 'status-paid' : 'status-pending'}">
                                    ${secondPaymentPaid ? 'تم الدفع' : 'قيد الانتظار'}
                                </div>
                            </div>
                        </div>
                        
                        <div class="detail-row" style="border-bottom: none; color: white;">
                            <span>المبلغ الإجمالي:</span>
                            <span><strong>${client.totalAmount || 0} درهم</strong></span>
                        </div>
                        <div class="detail-row" style="border-bottom: none; color: white;">
                            <span>المبلغ المدفوع:</span>
                            <span><strong>${paidAmount} درهم</strong></span>
                        </div>
                        <div class="detail-row" style="border-bottom: none; color: white;">
                            <span>المبلغ المتبقي:</span>
                            <span><strong>${(client.totalAmount - paidAmount).toFixed(2)} درهم</strong></span>
                        </div>
                        
                        ${client.paymentHistory && client.paymentHistory.length > 0 ? `
                        <div class="payment-history">
                            <h5 class="history-title"><i class="fas fa-history"></i> سجل المدفوعات</h5>
                            ${client.paymentHistory.map(payment => `
                                <div class="history-item">
                                    <span>${payment.type}</span>
                                    <span>${payment.amount} درهم - ${payment.date}</span>
                                </div>
                            `).join('')}
                        </div>
                        ` : ''}
                    </div>

                    <div class="client-actions">
                        <button class="btn btn-warning btn-sm edit-client" data-client-id="${client.id}">
                            <i class="fas fa-edit"></i> تعديل
                        </button>
                        <button class="btn btn-danger btn-sm delete-client" data-client-id="${client.id}">
                            <i class="fas fa-trash"></i> حذف
                        </button>
                        <button class="btn btn-primary btn-sm view-invoices" data-client-id="${client.id}">
                            <i class="fas fa-file-invoice"></i> الفواتير
                        </button>
                        <button class="btn btn-primary btn-sm add-order" data-client-id="${client.id}">
                            <i class="fas fa-plus"></i> طلب جديد
                        </button>
                    </div>
                `;
                
                // إضافة الأحداث للأزرار
                const editBtn = clientCard.querySelector('.edit-client');
                const deleteBtn = clientCard.querySelector('.delete-client');
                const invoicesBtn = clientCard.querySelector('.view-invoices');
                const addOrderBtn = clientCard.querySelector('.add-order');
                
                editBtn.addEventListener('click', function() {
                    editClient(client.id);
                });
                
                deleteBtn.addEventListener('click', function() {
                    deleteClient(client.id);
                });
                
                invoicesBtn.addEventListener('click', function() {
                    viewClientInvoices(client.id);
                });

                addOrderBtn.addEventListener('click', function() {
                    addNewOrder(client.id);
                });
                
                clientsGrid.appendChild(clientCard);
            });
        }

        // تعديل العميل
        function editClient(clientId) {
            const client = savedClients.find(c => c.id === clientId);
            if (client) {
                // حفظ بيانات العميل للاستخدام في الصفحة الأولى
                localStorage.setItem('editClientData', JSON.stringify(client));
                // الانتقال للصفحة الأولى
                window.location.href = 'index.html';
            }
        }

        // حذف العميل مع Firebase
        async function deleteClient(clientId) {
            if (confirm('هل أنت متأكد من حذف هذا العميل؟ سيتم حذف جميع بياناته وطلباته.')) {
                // حذف محلي
                savedClients = savedClients.filter(client => client.id !== clientId);
                localStorage.setItem('savedClients', JSON.stringify(savedClients));
                filteredClients = filteredClients.filter(client => client.id !== clientId);
                
                // محاولة الحذف من Firebase
                const result = await firebaseApp.deleteClient(clientId);
                
                if (result.success) {
                    showAutoSaveIndicator('تم حذف العميل والمزامنة', 'saved');
                } else {
                    showAutoSaveIndicator('تم الحذف محلياً (بانتظار الاتصال)', 'saving');
                }
                
                displayClients();
                updateStats();
                alert('تم حذف العميل بنجاح');
            }
        }

        // عرض فواتير العميل
        function viewClientInvoices(clientId) {
            // حفظ معرف العميل للاستخدام في صفحة الفواتير
            localStorage.setItem('selectedClientId', clientId);
            window.location.href = 'invoices.html';
        }

        // إضافة طلب جديد للعميل
        function addNewOrder(clientId) {
            const client = savedClients.find(c => c.id === clientId);
            if (client) {
                // حفظ بيانات العميل للاستخدام في الصفحة الأولى
                localStorage.setItem('addOrderClientData', JSON.stringify(client));
                // الانتقال للصفحة الأولى
                window.location.href = 'index.html';
            }
        }

        // تحديث الإحصائيات
        function updateStats() {
            const statsGrid = document.getElementById('statsGrid');
            const totalClients = filteredClients.length;
            const totalRevenue = filteredClients.reduce((sum, client) => sum + (client.totalAmount || 0), 0);
            const paidRevenue = filteredClients.reduce((sum, client) => {
                let paid = 0;
                if (client.paymentHistory) {
                    client.paymentHistory.forEach(payment => {
                        const amount = parseFloat(payment.amount);
                        if (!isNaN(amount)) {
                            paid += amount;
                        }
                    });
                }
                return sum + paid;
            }, 0);
            const pendingRevenue = totalRevenue - paidRevenue;
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalClients}</div>
                    <div class="stat-label">إجمالي العملاء</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalRevenue.toFixed(2)}</div>
                    <div class="stat-label">إجمالي الإيرادات (درهم)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${paidRevenue.toFixed(2)}</div>
                    <div class="stat-label">المبلغ المدفوع (درهم)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${pendingRevenue.toFixed(2)}</div>
                    <div class="stat-label">المبلغ المتبقي (درهم)</div>
                </div>
            `;
        }

        // الحصول على اسم الفئة
        function getServiceCategoryName(category) {
            const categories = {
                'ads': 'إعلانات ممولة',
                'website': 'تصميم موقع',
                'system': 'نظام حساب',
                'video': 'إنتاج فيديو',
                'logo': 'تصميم لوجو أو شعار',
                'app': 'تصميم تطبيق موبايل'
            };
            return categories[category] || category || 'غير محدد';
        }

        function goToMain() {

        // دالة معالجة تحديثات Firebase
        window.updateClientsFromFirebase = function(clientsData) {
            if (clientsData) {
                const clientsArray = Object.values(clientsData);
                savedClients = clientsArray;
                filteredClients = [...savedClients];
                localStorage.setItem('savedClients', JSON.stringify(clientsArray));
                
                displayClients();
                updateStats();
                console.log("✅ تم تحديث العملاء من Firebase في صفحة العملاء");
            }
        };

        // تحديث عرض العملاء عند تغيير البيانات
        window.updateClientsDisplay = function(clients) {
            savedClients = clients;
            filteredClients = [...savedClients];
            displayClients();
            updateStats();
        };
    </script>
